<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notify message</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="app"></div>
    <div class="btn-notify">
        <button class="btn-success btn-click">success</button>
        <button class="btn-info btn-click">info</button>
        <button class="btn-warning btn-click">warning</button>
        <button class="btn-error btn-click">error</button>
    </div>
    <script src="main.js "></script>
</body>

</html>
